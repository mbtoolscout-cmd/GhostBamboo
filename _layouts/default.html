<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title }} | {{ site.title }}</title>
  <meta name="description" content="{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ '/feed.xml' | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>
<body>
  <header class="wrap">
    <a class="brand" href="{{ '/' | relative_url }}">{{ site.title }}</a>
    <nav>
      <a href="{{ '/' | relative_url }}">หน้าแรก</a>
      <a href="{{ '/feed.xml' | relative_url }}">RSS</a>
    </nav>
  </header>
  <main class="wrap">
    {{ content }}
  </main>
  <footer class="wrap footer">
    <p>© {{ site.title }} · ใช้เพื่อการรีวิวและให้ข้อมูลเท่านั้น</p>
    <p class="small">ประกาศ: บางลิงก์เป็นลิงก์แนะนำ (Affiliate) ซึ่งอาจทำให้เราได้รับค่าคอมมิชชั่น โดยคุณไม่ต้องจ่ายเพิ่ม</p>
  </footer>
</body>
</html>
